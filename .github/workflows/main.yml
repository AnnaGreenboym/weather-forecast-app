name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for JWT-based authentication
      contents: read   # Required for actions/checkout

    steps:
      # Step 1: Checks out your repository code.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Logs in to Azure using the OIDC credentials.
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          "clientId": ${{ vars.AZURE_CLIENT_ID }}
          "subscriptionId": ${{ vars.AZURE_SUBSCRIPTION_ID }}
          "tenantId": ${{ vars.AZURE_TENANT_ID }}


      # Step 3: Logs in to the Azure Container Registry.
      # This uses the ACR credentials you will store as secrets.
      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Step 4: Builds the Docker image and pushes it to your ACR.
      - name: Build and push Docker image
        run: |
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ vars.IMAGE_NAME }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ vars.IMAGE_NAME }}:latest
